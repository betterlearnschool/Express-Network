<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Void Network</title>
    
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            z-index: -1;
        }
        .container {
            margin: 50px auto;
            width: 80%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 30px rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 3rem;
            color: #1E90FF;
            text-shadow: 0 0 15px rgba(30, 144, 255, 0.5);
        }
        .settings-option {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 15px;
        }
        .settings-option label {
            font-size: 18px;
            font-weight: bold;
        }
        .settings-option select {
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 16px;
        }
        .taskbar {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 80px;
            background-color: #1E1E1E;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
        }
        .taskbar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px;
            transition: color 0.3s;
        }
        .taskbar a:hover {
            color: #1E90FF;
        }
        .taskbar-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #1E1E1E;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px -5px 15px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        .taskbar-bottom .credits {
            font-size: 18px;
            font-weight: bold;
            color: white;
            margin: 0;
        }
        
        /* Admin Panel & Login Form Styles */
        .admin-panel-container, .admin-options {
            display: block;
            margin-top: 30px;
        }
        
        .admin-panel-container h2, .admin-options h2 {
            font-size: 2rem;
            color: #1E90FF;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(30, 144, 255, 0.5);
        }

        .admin-panel-container input {
            padding: 12px;
            width: 100%;
            margin-bottom: 15px;
            border: 2px solid #1E90FF;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        .admin-panel-container button {
            padding: 12px 20px;
            background-color: #1E90FF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .admin-panel-container button:hover {
            background-color: #00BFFF;
        }

        .admin-options button {
            padding: 12px 20px;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px 0;
        }

        .admin-options button:hover {
            background-color: #FF4500;
        }

        .admin-response {
            font-weight: bold;
            margin-top: 10px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        /* Theme Light */
        body.light-theme {
            background-color: #f5f5f5;
            color: #121212;
        }

        .container.light-theme {
            background: rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>Settings - Void Network</h1>

        <!-- Theme Option -->
        <div class="settings-option">
            <label for="theme">Theme</label>
            <select id="theme" onchange="changeTheme()">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>

        <!-- Admin Panel Login -->
        <div class="admin-panel-container" id="admin-login">
            <h2>Admin Login</h2>
            <input type="password" id="admin-password" placeholder="Enter admin password" />
            <button onclick="checkPassword()">Submit</button>
            <p id="admin-response" class="admin-response"></p>
        </div>

        <!-- Admin Options after successful login -->
        <div class="admin-options" id="admin-options" style="display: none;">
            <h2>Admin Options</h2>
            <button onclick="shutdownUser()">Shutdown User ðŸ˜±</button>
            <button onclick="reverseShutdown()">Reverse Shutdown ðŸ”„</button>
        </div>
    </div>

    <div class="taskbar">
        <a href="index.html" class="icon" title="Home"><i class="fas fa-home"></i></a>
        <a href="search.html" class="icon" title="Search"><i class="fas fa-search"></i></a>
        <a href="settings.html" class="icon" title="Settings"><i class="fas fa-cogs"></i></a>
        <a href="help.html" class="icon" title="Help"><i class="fas fa-question-circle"></i></a>
    </div>

    <div class="taskbar-bottom">
        <p class="credits">Credits: Your mom ðŸ˜‚ yall thought i would tell you who I am</p>
    </div>

    <script>
        // Admin login function
        function checkPassword() {
            const password = document.getElementById('admin-password').value;
            const correctPassword = 'rip space bar'; // Set the admin password here
            
            if (password === correctPassword) {
                // Hide the login section and show admin options
                document.getElementById('admin-login').style.display = 'none';
                document.getElementById('admin-options').style.display = 'block';
                document.getElementById('admin-response').innerHTML = 'Access granted! Welcome to the Admin Panel.';
                document.getElementById('admin-response').classList.add('success');
                document.getElementById('admin-response').classList.remove('error');
            } else {
                document.getElementById('admin-response').innerHTML = 'Incorrect password. Please try again.';
                document.getElementById('admin-response').classList.add('error');
                document.getElementById('admin-response').classList.remove('success');
            }
        }

        // Shutdown user function
        function shutdownUser() {
            // Set the shutdown state in localStorage
            localStorage.setItem('shutdown', 'true');
            alert('The site has been shut down. Users will not be able to access it.');
            // Optionally, you could redirect the user to a shutdown page
            window.location.href = 'shutdown.html';
        }

        // Reverse shutdown function (restore access)
        function reverseShutdown() {
            // Remove the shutdown state in localStorage
            localStorage.removeItem('shutdown');
            alert('Shutdown reversed! Users can access the site again.');
        }

        // Change theme based on user selection
        function changeTheme() {
            const theme = document.getElementById('theme').value;
            
            if (theme === 'light') {
                document.body.classList.add('light-theme');
                document.body.classList.remove('dark-theme');
                document.querySelector('.container').classList.add('light-theme');
                document.querySelector('.container').classList.remove('dark-theme');
                localStorage.setItem('theme', 'light');
            } else {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                document.querySelector('.container').classList.remove('light-theme');
                document.querySelector('.container').classList.add('dark-theme');
                localStorage.setItem('theme', 'dark');
            }
        }

        // Initialize the theme based on localStorage or default to dark
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('theme') === 'light') {
                document.getElementById('theme').value = 'light';
                changeTheme();
            } else {
                document.getElementById('theme').value = 'dark';
                changeTheme();
            }
        });
    </script>
</body>
</html>
