<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Themed Website</title>
    <link id="favicon" rel="icon" href="default-icon.ico" type="image/x-icon">
    <script src="tabandico.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, #0a0b2a, #1a1c3d);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Taskbar Styling */
        .taskbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 80px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20px;
            box-shadow: 2px 0 15px rgba(255, 255, 255, 0.3);
            transition: width 0.3s ease;
            z-index: 10; /* Make sure taskbar is above the black hole */
        }

        .taskbar:hover {
            width: 120px;
        }

        .taskbar a {
            display: block;
            margin: 15px 0;
            color: #fff;
            font-size: 1.5rem;
            text-align: center;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .taskbar a:hover {
            transform: scale(1.3);
            color: #f2a900;
        }

        .taskbar a.icon {
            font-size: 2.5rem;
        }


        .divider {
            width: 60%;
            margin: 10px 0;
            border: none;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        /* Planets */
        .planet {
            position: absolute;
            border-radius: 50%;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8), 0 0 50px rgba(255, 255, 255, 0.2);
            z-index: 1;
        }

        .planet-1 {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #ff7b00, #ff5500);
            top: 15%;
            right: 15%;
            animation: orbit 100s linear infinite;
        }

        .planet-2 {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #42b0ff, #1a7dff);
            bottom: 25%;
            left: 20%;
            animation: orbit 80s linear infinite reverse;
        }

        .planet-3 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #a47bff, #7b4fff);
            bottom: 10%;
            right: 30%;
            animation: orbit 120s linear infinite;
        }

        @keyframes orbit {
            0% { transform: rotate(0) translateX(0) rotate(0); }
            100% { transform: rotate(360deg) translateX(0) rotate(-360deg); }
        }

        /* Planet Rings */
        .planet-1::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 40px;
            background: rgba(255, 123, 0, 0.3);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(30deg);
            border-radius: 50%;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .planet-3::before {
            content: '';
            position: absolute;
            width: 280px;
            height: 50px;
            background: rgba(164, 123, 255, 0.3);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-20deg);
            border-radius: 50%;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Moons */
        .moon {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #d4d4d4;
            border-radius: 50%;
            box-shadow: inset -10px -10px 0 rgba(0, 0, 0, 0.3), 0 0 10px rgba(255, 255, 255, 0.5);
            animation: orbitMoon 10s linear infinite;
        }

        @keyframes orbitMoon {
            0% { transform: rotate(0) translateX(80px) rotate(0); }
            100% { transform: rotate(360deg) translateX(80px) rotate(-360deg); }
        }

        /* Stars */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.7;
            box-shadow: 0 0 3px #fff;
            z-index: 0;
            animation: twinkle 3s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; box-shadow: 0 0 2px #fff; }
            100% { opacity: 1; box-shadow: 0 0 5px #fff, 0 0 10px #fff; }
        }

        /* Centered Content */
        .center-content {
            text-align: center;
            z-index: 5;
            padding: 30px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
            position: relative;
        }

        .center-content h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .center-content button {
            font-family: 'Exo 2', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            padding: 12px 30px;
            background: linear-gradient(45deg, #5ea8ff, #42b0ff);
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .center-content button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(94, 168, 255, 0.5);
            background: linear-gradient(45deg, #42b0ff, #5ea8ff);
        }

        /* Space Background */
        .space-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(64, 0, 128, 0.2) 0%, transparent 30%),
                radial-gradient(circle at 70% 60%, rgba(0, 64, 128, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 90% 10%, rgba(0, 128, 128, 0.2) 0%, transparent 30%);
            pointer-events: none;
            z-index: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            
            .center-content {
                padding: 20px;
                max-width: 320px;
            }
            
            .center-content h1 {
                font-size: 1.6rem;
            }
            
            .planet-1 {
                width: 120px;
                height: 120px;
            }
            
            .planet-2 {
                width: 80px;
                height: 80px;
            }
            
            .planet-3 {
                width: 160px;
                height: 160px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 50px;
            }
            
            .center-content {
                padding: 15px;
                max-width: 280px;
            }
            
            .center-content h1 {
                font-size: 1.3rem;
            }
            
            .center-content button {
                font-size: 1rem;
                padding: 10px 20px;
            }
            
            .planet-1 {
                width: 100px;
                height: 100px;
            }
            
            .planet-2 {
                width: 60px;
                height: 60px;
            }
            
            .planet-3 {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>

<!-- Left Taskbar -->
<div class="taskbar">
    <a href="index.html" class="icon home">&#x1F3E0;</a> <!-- Home Icon -->
    <hr class="divider"> <!-- Horizontal Line -->
    <a href="games.html" class="icon">&#x1F3AE;</a> <!-- Game Icon -->
    <a href="search.html" class="icon">&#x1F50D;</a> <!-- Search Icon -->
    <a href="news.html" class="icon">&#x1F4F0;</a> <!-- News Icon -->
    <a href="settings.html" class="icon">&#x2699;</a> <!-- Settings Icon -->
    <a href="about.html" class="icon">&#x1F4AC;</a> <!-- About Icon -->
    <a href="amin.html" class="icon">&#x1F9F0;</a> <!-- About Icon -->
</div>

<!-- Space Background -->
<div class="space-bg"></div>

<!-- Planets -->
<div class="planet planet-1"></div>
<div class="planet planet-2"></div>
<div class="planet planet-3"></div>

<!-- Moon -->
<div class="moon" style="top: 15%; right: 15%;"></div>

<!-- Centered Content -->
<div class="center-content">
    <h1>Welcome to the Express Network</h1>
    <button onclick="window.location.href='games.html'">Explore Games</button>
</div>

<!-- Stars -->
<script>
    // Create twinkling stars
    for (let i = 0; i < 200; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        
        // Random position and size
        const size = Math.random() * 2 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.top = `${Math.random() * 100}vh`;
        star.style.left = `${Math.random() * 100}vw`;
        
        // Random twinkle duration
        const duration = Math.random() * 3 + 2;
        star.style.animationDuration = `${duration}s`;
        
        document.body.appendChild(star);
    }
</script>

</body>
</html>
