<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashing Background</title>

    
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column; /* Change to column for vertical alignment */
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: black;
            background-color: white;
            animation: flashBackground 1ms infinite step-start;
        }

        @keyframes flashBackground {
            0% {
                background-color: white;
            }
            50% {
                background-color: black;
            }
            100% {
                background-color: white;
            }
        }

        .text {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            color: #1E90FF;
            text-shadow: 0 0 10px rgba(30, 144, 255, 0.8);
        }

        .link {
            font-size: 1rem;
            margin-top: 20px;
            text-align: center;
        }

        .link a {
            color: #1E90FF;
            text-decoration: none;
            font-weight: bold;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

</html>
