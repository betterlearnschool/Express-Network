<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe Themed Website</title>
    <link id="favicon" rel="icon" href="default-icon.ico" type="image/x-icon">
    <script src="tabandico.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pacifico', cursive;
            background: linear-gradient(135deg, #0a0b2a, #1a1c3d);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        
        /* Taskbar Styling */
        .taskbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 80px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20px;
            box-shadow: 2px 0 15px rgba(255, 255, 255, 0.3);
            transition: width 0.3s ease;
            z-index: 10; /* Make sure taskbar is above the black hole */
        }

        .taskbar a {
    display: block;
    margin: 8px 0; /* Reduce spacing between icons */
    font-size: 1.2rem; /* Make icons slightly smaller */
    text-align: center;
    text-decoration: none; /* Removes the underline */
    color: #fff;
    transition: transform 0.3s ease, color 0.3s ease;
}


.taskbar:hover {
    width: 110px; /* Slightly reduce hover expansion */
}

.taskbar a {
    margin: 8px 0; /* Reduce spacing between icons */
    font-size: 1.2rem; /* Make icons slightly smaller */
}

.taskbar a.icon {
    font-size: 2rem; /* Adjust icon size for consistency */
}

.divider {
            width: 60%;
            margin: 10px 0;
            border: none;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }
        /* Black Hole Styling */
        .black-hole {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20vw;
            height: 20vw;
            background: radial-gradient(circle, #000 35%, rgba(0, 0, 0, 0.9) 60%, transparent 100%);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.3);
            animation: blackHoleAnimation 5s infinite, lightWarp 1.5s infinite alternate;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }

        @keyframes blackHoleAnimation {
            0% { transform: scale(1) translate(-50%, -50%); }
            50% { transform: scale(1.1) translate(-50%, -50%); }
            100% { transform: scale(1) translate(-50%, -50%); }
        }

        @keyframes lightWarp {
            0% { filter: blur(5px); }
            100% { filter: blur(10px); }
        }

        /* Embed Styling */
        .embed-container {
            position: absolute;
            top: 24%;
            left: 50%;
            transform: translate(-50%, -30%);
            width: 80vw;
            height: 60vh;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            transition: width 0.3s ease, height 0.3s ease;
        }

        .embed-header {
            background-color: #1a1c3d;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            border-bottom: 2px solid #f2a900;
        }

        .embed-container iframe {
            width: 100%;
            height: calc(100% - 50px);
            border: none;
        }

        .embed-container button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px;
            background-color: #f2a900;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: background-color 0.3s ease;
        }

        .embed-container button:hover {
            background-color: #d68b00;
        }

        /* New Container Styling (under the embed) */
        .bottom-container {
            position: absolute;
            top: 70%;
            left: 30%;
            transform: translateX(-50%);
            width: 40vw;
            height: 25vh;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            padding: 20px;
            color: white;
            font-size: 1.2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Comment box */
        .comment-box {
            width: 100%;
            height: 60%;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin-top: 10px;
            padding: 10px;
            color: white;
            border: none;
            resize: none;
        }

        .submit-button {
            padding: 10px;
            background-color: #f2a900;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: background-color 0.3s ease;
            align-self: flex-end; /* Align button to the right */
        }

        .submit-button:hover {
            background-color: #d68b00;
        }
    </style>
</head>
<body>

<!-- Left Taskbar -->
<div class="taskbar">
    <a href="index.html" class="icon home">&#x1F3E0;</a> <!-- Home Icon -->
    <hr class="divider"> <!-- Horizontal Line -->
    <a href="games.html" class="icon">&#x1F3AE;</a> <!-- Game Icon -->
    <a href="search.html" class="icon">&#x1F50D;</a> <!-- Search Icon -->
    <a href="news.html" class="icon">&#x1F4F0;</a> <!-- News Icon -->
    <a href="settings.html" class="icon">&#x2699;</a> <!-- Settings Icon -->
    <a href="about.html" class="icon">&#x1F4AC;</a> <!-- About Icon -->
    <a href="amin.html" class="icon">&#x1F9F0;</a> <!-- About Icon -->
</div>

<!-- Black Hole Animation -->
<div class="black-hole"></div>

<!-- Embed Content in the Middle -->
<div class="embed-container">
    <div class="embed-header">Tyler's Game Hub</div>
    <iframe id="embed" src="https://tylerpalko.github.io/gamehub/" title="Embedded Content"></iframe>
    <button id="fullscreen-btn">Go Fullscreen</button>
</div>

<!-- New Container Under the Embed -->
<div class="bottom-container">
    <p>Leave a review:</p>
    <textarea class="comment-box" id="comment-box" placeholder="Write your review here..."></textarea>
    <button class="submit-button" onclick="sendComment()">Send review</button>
</div>

<script>
    // Fullscreen Toggle Functionality
    const fullscreenBtn = document.getElementById('fullscreen-btn');
    const embedContainer = document.querySelector('.embed-container');

    fullscreenBtn.addEventListener('click', () => {
        if (document.fullscreenElement || 
            document.webkitFullscreenElement || 
            document.mozFullScreenElement || 
            document.msFullscreenElement) {
            
            // Exit fullscreen
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) { // Safari
                document.webkitExitFullscreen();
            } else if (document.mozCancelFullScreen) { // Firefox
                document.mozCancelFullScreen();
            } else if (document.msExitFullscreen) { // IE/Edge
                document.msExitFullscreen();
            }
        } else {
            // Enter fullscreen
            if (embedContainer.requestFullscreen) {
                embedContainer.requestFullscreen();
            } else if (embedContainer.mozRequestFullScreen) { // Firefox
                embedContainer.mozRequestFullScreen();
            } else if (embedContainer.webkitRequestFullscreen) { // Chrome, Safari and Opera
                embedContainer.webkitRequestFullscreen();
            } else if (embedContainer.msRequestFullscreen) { // IE/Edge
                embedContainer.msRequestFullscreen();
            }
        }
    });

// Send comment to Discord webhook
function sendComment() {
    const comment = document.getElementById("comment-box").value;
    
    if (comment) {
        const webhookURL = "https://discord.com/api/webhooks/1350924954002260010/FQJtkI7SgT1R5MHNablnAaORGgt6BBKnL0jJ_druTPqnZUbchHXby_tKWH8p52syCjUx"; // Replace with your Discord webhook URL
        const payload = JSON.stringify({
            content: "New review: " + comment  // Prepending "New review: " before the comment
        });

        fetch(webhookURL, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: payload
        })
        .then(response => response.json())
        .then(data => {
            alert("review sent successfully!");
        })
        .catch(error => {
            console.error("Error sending comment:", error);
        });
    } else {
        alert("Please write a review before sending.");
    }
}

</script>

<script>// Generate stars dynamically
    for (let i = 0; i < 150; i++) {
        let star = document.createElement('div');
        star.classList.add('star');
        
        // Randomize size
        let size = Math.random() * 3 + 1; // Random size between 1px and 3px
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
    
        // Randomize position
        let xPos = Math.random() * 100 + '%';
        let yPos = Math.random() * 100 + '%';
        star.style.left = xPos;
        star.style.top = yPos;
    
        // Append to body
        document.body.appendChild(star);
    }

    
    </script>

    

</body>
</html>
