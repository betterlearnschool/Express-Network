<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Network</title>
    <script src="theme.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            display: flex;
            height: 100vh;
            flex-direction: column;
        }
        /* Loading Screen Styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #1E90FF;
            animation: rotateLogo 2s linear infinite;
        }
        /* Keyframe animation for rotating the logo */
        @keyframes rotateLogo {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            z-index: -1;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            padding: 40px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(12px);
            box-shadow: 0px 0px 30px rgba(255, 255, 255, 0.5);
            text-align: center;
            flex-grow: 1;
        }
        h1 {
            font-size: 3rem;
            color: #1E90FF;
            text-shadow: 0 0 15px rgba(30, 144, 255, 0.5);
        }
        .search-bar {
            width: 100%;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 10px;
            border: 2px solid #1E90FF;
            background: rgba(255, 255, 255, 0.2);
            font-size: 18px;
            color: white;
            outline: none;
            box-sizing: border-box;
        }
        .search-bar::placeholder {
            color: #1E90FF;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .app {
            background: rgba(255, 255, 255, 0.3);
            padding: 25px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .app img {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            border-radius: 50%;
            border: 3px solid #1E90FF;
            transition: transform 0.3s ease;
        }
        .app:hover {
            transform: translateY(-10px);
            box-shadow: 0px 10px 20px rgba(30, 144, 255, 0.8);
            background: rgba(255, 255, 255, 0.4);
        }
        .app:hover img {
            transform: rotate(360deg);
        }

        /* Taskbar styles - Right side */
        .taskbar-right {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 80px;
            background-color: #1E1E1E;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        .taskbar-right a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px;
            transition: color 0.3s;
        }
        .taskbar-right a:hover {
            color: #1E90FF;
        }
        .taskbar-right .icon {
            font-size: 24px;
        }

        /* Taskbar styles - Bottom side */
        .taskbar-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #1E1E1E;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px -5px 15px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        .taskbar-bottom a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px;
            transition: color 0.3s;
        }
        .taskbar-bottom a:hover {
            color: #1E90FF;
        }
        .taskbar-bottom .icon {
            font-size: 24px;
        }

        /* Credits text styles */
        .credits {
            font-size: 18px;
            font-weight: bold;
            color: white;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <img src="logo.png" alt="Express Network Logo" class="logo">
    </div>

    <!-- Main Content -->
    <div class="stars"></div>
    <div class="container">
        <h1>Express Network</h1>
        <input type="text" class="search-bar" placeholder="Search apps...">
        <div class="grid">
            <div class="app" data-url="voidnetwork.html">
                <img src="VoidNetwork.png" alt="Void Network">
                Void Network
            </div>
            <div class="app" data-url="chat.html">
                <img src="chaticon.png" alt="chat">
                chat
            </div>
            <div class="app" data-url="app3.html">
                <img src="App3.png" alt="App 3">
                App 3
            </div>
            <div class="app" data-url="app4.html">
                <img src="App4.png" alt="App 4">
                App 4
            </div>
        </div>
    </div>

    <!-- Taskbar content - Right -->
    <div class="taskbar-right">
        <a href="index.html" class="icon" title="Home"><i class="fa fa-home"></i></a>
        <a href="search.html" class="icon" title="Search"><i class="fa fa-search"></i></a>
        <a href="settings.html" class="icon" title="Settings"><i class="fa fa-cogs"></i></a>
        <a href="help.html" class="icon" title="Help"><i class="fa fa-question-circle"></i></a>
    </div>

    <!-- Taskbar content - Bottom -->
    <div class="taskbar-bottom">
        <p class="credits">Credits: Your mom ðŸ˜‚ yall thought i would tell you how i am </p> 
    </div>

    <script>
        // Set a timeout for 10 seconds to hide the loading screen
        setTimeout(() => {
            document.querySelector('.loading-screen').style.display = 'none';
        }, 4000); // 10000ms = 10 seconds

        document.querySelectorAll('.app').forEach(app => {
            app.addEventListener('click', function() {
                this.classList.add('expand');
                this.style.zIndex = "100";
                setTimeout(() => {
                    window.location.href = this.getAttribute('data-url');
                }, 2000); // Redirects after 2 seconds
            });
        });

        
    </script>
    <script>
        window.onload = function() {
          var adElement = document.querySelector('a[href="https://tiiny.host?ref=free-site"]');
          if (adElement) {
            adElement.remove();
          }
        };

        // Check if the website is shut down
        if (localStorage.getItem('shutdown') === 'true') {
            window.location.href = 'shutdown.html'; // Redirect to shutdown page if the site is shut down
        }
      </script>

</body>
</html>
