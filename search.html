    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0b2a, #1a1c3d);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #button {
            padding: 15px 30px;
            background-color: #f2a900;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 10; /* Make sure button stays above content */
        }

        #button:hover {
            background-color: #d68b00;
        }

        /* Taskbar Styling */
        .taskbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 80px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20px;
            box-shadow: 2px 0 15px rgba(255, 255, 255, 0.3);
            transition: width 0.3s ease;
            z-index: 10; /* Make sure taskbar is above the black hole */
        }

        .taskbar a {
            display: block;
            margin: 8px 0; /* Reduce spacing between icons */
            font-size: 1.2rem; /* Make icons slightly smaller */
            text-align: center;
            text-decoration: none; /* Removes the underline */
            color: #fff;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .taskbar:hover {
            width: 110px; /* Slightly reduce hover expansion */
        }

        .taskbar a.icon {
            font-size: 2rem; /* Adjust icon size for consistency */
        }

        .divider {
            width: 60%;
            margin: 10px 0;
            border: none;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        /* Embed container styling */
        .embed-container {
            position: fixed;
            top: 0;
            left: 80px; /* This makes sure the embed content starts right after the taskbar */
            width: calc(100% - 80px); /* Make it take the full width of the screen excluding the taskbar */
            height: 100%; /* Full height of the screen */
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden; /* Initially hidden */
        }

        .embed-container iframe {
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            border: none;
        }
    </style>
</head>
