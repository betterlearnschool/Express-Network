<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express-Network</title>
    <link id="favicon" rel="icon" href="default-icon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0b2a, #1a1c3d);
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
        }

        .taskbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 80px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20px;
            box-shadow: 2px 0 15px rgba(255, 255, 255, 0.3);
            transition: width 0.3s ease;
            z-index: 10;
        }

        .taskbar:hover {
            width: 120px;
        }

        .taskbar a {
            display: block;
            margin: 15px 0;
            color: #fff;
            font-size: 1.5rem;
            text-align: center;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .taskbar a:hover {
            transform: scale(1.3);
            color: #f2a900;
        }

        .taskbar a.icon {
            font-size: 2.5rem;
        }

        .divider {
            width: 60%;
            margin: 10px 0;
            border: none;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .content {
            margin-left: 80px;
            width: calc(100% - 80px);
            height: 100vh;
            position: relative;
        }

        .content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .fullscreen-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px 15px;
            background-color: #f2a900;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
        }

        .fullscreen-btn:hover {
            background-color: #d68b00;
        }

        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            z-index: 20;
            display: none;
        }
    </style>
</head>
<body>

<div class="taskbar">
    <a href="index.html" class="icon home">&#x1F3E0;</a>
    <hr class="divider">
    <a href="games.html" class="icon">&#x1F3AE;</a>
    <a href="search.html" class="icon">&#x1F50D;</a>
    <a href="news.html" class="icon">&#x1F4F0;</a>
    <a href="settings.html" class="icon">&#x2699;</a>
    <a href="about.html" class="icon">&#x1F4AC;</a>
    <a href="amin.html" class="icon">&#x1F9F0;</a>
</div>

<div class="content">
    <iframe id="embedded-frame" src="https://express-network.elude.buzz/?cdURL=aHR0cHM6Ly93d3cuZ29vZ2xlLmNvbS8="></iframe>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>
    <div id="loading-screen" class="loading-screen">Please wait a second, we are loading...</div>
</div>

<script>
    function toggleFullscreen() {
        const iframe = document.getElementById('embedded-frame');
        if (iframe.requestFullscreen) {
            iframe.requestFullscreen();
        } else if (iframe.webkitRequestFullscreen) {
            iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) {
            iframe.msRequestFullscreen();
        }
    }

    let clickCount = 0;
    const loadingScreen = document.getElementById('loading-screen');

    document.getElementById('embedded-frame').addEventListener('load', function() {
        if (clickCount < 3) {
            const iframeDoc = this.contentDocument || this.contentWindow.document;
            const goButton = iframeDoc.getElementById('button');
            if (goButton) {
                goButton.click();
                clickCount++;
                if (clickCount === 3) {
                    loadingScreen.style.display = 'flex';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 3000);
                }
            }
        }
    });
</script>

</body>
</html>
