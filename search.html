    <style>
        * {
            margin: 0;

            box-sizing: border-box;

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0b2a, #1a1c3d);
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
        }

        
        /* Taskbar Styling */
        .taskbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 80px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20px;
            box-shadow: 2px 0 15px rgba(255, 255, 255, 0.3);
            transition: width 0.3s ease;
            z-index: 10; /* Make sure taskbar is above the black hole */
        }

        .taskbar a {
    display: block;
    margin: 8px 0; /* Reduce spacing between icons */
    font-size: 1.2rem; /* Make icons slightly smaller */
    text-align: center;
    text-decoration: none; /* Removes the underline */
    color: #fff;
    transition: transform 0.3s ease, color 0.3s ease;
}


.taskbar:hover {
    width: 110px; /* Slightly reduce hover expansion */
}

.taskbar a {
    margin: 8px 0; /* Reduce spacing between icons */
    font-size: 1.2rem; /* Make icons slightly smaller */
}

.taskbar a.icon {
    font-size: 2rem; /* Adjust icon size for consistency */
}

.divider {
            width: 60%;
            margin: 10px 0;
            border: none;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }
        .divider {
            width: 60%;
            margin: 10px 0;
            border: none;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .content {
            margin-left: 80px;
            width: calc(100% - 80px);
            height: 100vh;
            position: relative;
            transition: margin-left 0.3s ease;
        }

        .content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9998;
        }

        #popup-button {
            display: none;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #f2a900;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            font-size: 1.2rem;
        }

        #popup-button:hover {
            background-color: #d68b00;
        }
    </style>

<script>
    let newTab = window.open("https://example.com", "_blank");

    if (!newTab) {
        // If blocked, show the loading screen & button
        document.getElementById('loading-screen').style.display = 'flex';
        const popupButton = document.getElementById('popup-button');
        popupButton.style.display = 'block';

        let clickCount = 0;
        popupButton.addEventListener('click', function () {
            clickCount++;
            if (clickCount === 3) {
                document.getElementById('loading-screen').textContent = "Loading...";
                setTimeout(() => {
                    let manualTab = window.open("https://example.com", "_blank");

                    if (manualTab) {
                        setTimeout(() => {
                            manualTab.close();
                        }, 3000);
                    }
                    document.getElementById('loading-screen').style.display = 'none';
                }, 3000);
            }
        });
    } else {
        // If not blocked, close after 3 seconds
        setTimeout(() => {
            newTab.close();
        }, 3000);
    }

    // Taskbar animation
    const taskbar = document.querySelector('.taskbar');
    const content = document.querySelector('.content');

    taskbar.addEventListener('mouseenter', function () {
        content.style.marginLeft = '120px';
    });

    taskbar.addEventListener('mouseleave', function () {
        content.style.marginLeft = '80px';
    });
</script>
